name: Quality Pipeline

on:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npm run typecheck
        env:
          NODE_ENV: production
          NEXT_PUBLIC_URL: http://localhost:3000
          INSANYCK_DISABLE_BACKEND: "1"
          INSANYCK_ALLOW_TS_ERRORS: "0"
      
      - name: Lint
        run: npm run lint
        env:
          NODE_ENV: production
          NEXT_PUBLIC_URL: http://localhost:3000
          INSANYCK_DISABLE_BACKEND: "1"
          INSANYCK_ALLOW_TS_ERRORS: "0"
      
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_URL: http://localhost:3000
          INSANYCK_DISABLE_BACKEND: "1"
          INSANYCK_ALLOW_TS_ERRORS: "0"
      
      - name: Upload build artifacts on error
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-trace
          path: .next/trace
          if-no-files-found: ignore